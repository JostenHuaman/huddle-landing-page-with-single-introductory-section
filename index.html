<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-brands/css/uicons-brands.css'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="">
    <div class="container-content">
      <div class="container-img">
        <img class="dashboard" src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="container-information">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
        <button>Register</button>
      </div>
    </div>
    
    
    
    <div class="icons">
      <i class="fi fi-brands-discord"></i>
      <i class="fi fi-brands-twitter"></i>
      <i class="fi fi-brands-instagram"></i>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JostenHuaman" target="_blank">Josten Huaman Bellido</a>.
    </p>
  </footer>
</body>
</html>
